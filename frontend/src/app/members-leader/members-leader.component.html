<div class="dashboard">
  <form class="input-form" (ngSubmit)="addMember()">

    <mat-form-field class="input-form-full-width">
      <mat-label>Full Name</mat-label>
      <input type="text" name="input" class="form-control" matInput placeholder="Ex. David Dobrik" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="input-form-full-width">
      <mat-label>Email Address</mat-label>
      <input class="form-control" matInput placeholder="Ex. karen@gmail.com" ng-model="new_members.email"
        autocomplete="off" >
    </mat-form-field>

    <button  type="submit">Add new member</button>
  </form>



  <div class="cards">
    <div class="group-title">
      <span>Group Name: </span>
      <span><button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons">arrow_drop_down</mat-icon>
        </button></span>
      <mat-menu #menu="matMenu">
        <ng-template matMenuContent let-name="group">
          <button mat-menu-item *ngFor="let groupName of groups" (click)="onSelect($event)">{{groupName}}</button>
        </ng-template>
      </mat-menu>


    </div>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Karen">
    </mat-form-field>

    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let member"> {{member.id}} </td>
          <td mat-footer-cell *matFooterCellDef> Total: </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let member; let index = index"> {{member.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- GroupID Column -->
        <ng-container matColumnDef="groupID">
          <th mat-header-cell *matHeaderCellDef> Group ID </th>
          <td mat-cell *matCellDef="let member"> {{member.groupID}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let member"> {{member.email}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Revenue Column -->
        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef> Revenue ($) </th>
          <td mat-cell *matCellDef="let member"> {{member.revenue | currency}} </td>
          <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency}}</td>
        </ng-container>



        <!-- Total Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>


      </table>

    </div>

  </div> <!-- End of class card-->




  <div class="cards-1">
    <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
      [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>





</div>
<!--End of class dashbaord-->
