<div class="dashboard">
  <div class="cards">
    <div class="group-title">
      <span >Choose Groups</span>
      <span><button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="material-icons">arrow_drop_down</mat-icon>
      </button></span>
      <mat-menu #menu="matMenu">
          <ng-template matMenuContent let-name="group">
              <button mat-menu-item *ngFor="let groupName of groups" (click)="onSelect($event)">{{groupName}}</button>
          </ng-template>
      </mat-menu>
    </div>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Karen">
    </mat-form-field>

    <div class="table-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        <td mat-footer-cell *matFooterCellDef> Total: </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <button (click)="nameButton()"> {{element.name}} </button></td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="groupID">
        <th mat-header-cell *matHeaderCellDef> Group ID </th>
        <td mat-cell *matCellDef="let element"> {{element.groupID}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef> Revenue ($) </th>
        <td mat-cell *matCellDef="let element"> {{element.revenue | currency}} </td>
        <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency}}</td>
      </ng-container>



      <!-- Total Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>


  </table>

</div>

</div>  <!--End of class dashbaord-->
