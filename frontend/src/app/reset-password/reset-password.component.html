<div class="reset-password">
    <div class="spacer1"></div>
  
    <!-- Card -->
    <mat-card class="acard">
  
      <!-- Header -->
      <mat-card-header>
        <img mat-card-avatar src="../../assets/cookie-svgrepo-com.svg" alt="logo">
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>GS Fundraising Platform</mat-card-subtitle>
      </mat-card-header>
  
      <!-- Content -->
      <mat-card-content>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSubmit()" [formGroup]="resetPasswordForm" *ngIf="!isLoading">
  
          <!-- Password Input -->
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Enter New Password</mat-label>
            <input
              matInput
              formControlName="password"
              name="password"
              [type]="hide ? 'password' : 'text'"
              password
            >
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
              *ngIf="!isLoading">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="resetPasswordForm.controls.password.hasError('required')">
              Password is <strong>required</strong>!
            </mat-error>
          </mat-form-field>

          <!-- Password Input -->
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              name="password"
              [type]="hide ? 'password' : 'text'"
              password
            >
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
              *ngIf="!isLoading">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="resetPasswordForm.controls.confirmPassword.hasError('notSame')">
              Passwords must match!
            </mat-error>
          </mat-form-field>
  
          <!-- Actions -->
          <mat-card-actions>
              <div class="formsubmit">
                <button
                    type="submit"
                    *ngIf="!isLoading"
                    mat-raised-button
                    [disabled]="!resetPasswordForm.valid"
                    color="primary">Submit New Password</button>
              </div>
          </mat-card-actions>
        </form>
  
      </mat-card-content>
  
      <!-- Footer -->
      <mat-card-footer>
        <p>Verison {{version}}</p>
      </mat-card-footer>
    </mat-card>
  
    <div class="spacer2"></div>
  </div>
