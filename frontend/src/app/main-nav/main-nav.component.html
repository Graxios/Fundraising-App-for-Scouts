<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="false"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="../../assets/logo.svg" alt="logo">
      GS-Fundraising
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Explore</a>
      <a mat-list-item href="#">Login</a>
      <!-- <a mat-list-item href="#"></a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="" [ngClass]="{hidden: (isHandset$ | async) === true}"><img src="../../assets/logo.svg" alt="logo"></a>
      <span class="spacer"></span>
      <a [routerLink]="['/']" routerLinkActive="mat-accent">Explore</a>
      <a [routerLink]="['/login']" routerLinkActive="mat-accent" >Login</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
