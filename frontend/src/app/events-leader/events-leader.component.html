<div class="container-1">
  <div class="cards-1">
    <span class="group-title">Choose Groups</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="group-title material-icons">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-name="group">
        <button mat-menu-item *ngFor="let groupName of groups" (click)="onSelect($event)">{{groupName}}</button>
      </ng-template>
    </mat-menu>
  </div>

</div> <!-- end of container-1 class -->



<div class="container-2">
  <div class="cards tble-1">
    <table>
      <tr>
        <th>Event</th>
        <th>Location</th>
        <th>Date</th>
        <th>Member</th>
        <th>Inventory</th>
        <th>Desc</th>
      </tr>
      <ng-container *ngFor="let event of events">
        <tr>
          <th>{{event.event}}</th>
          <th>{{event.location}}</th>
          <th>{{event.date}}</th>
          <th>{{event.member}}</th>
          <th>{{event.inventory}}</th>
          <th>{{event.desc}}</th>
        </tr>
      </ng-container>
    </table>

  </div>


</div>
<!-- </div>  end of container-2 class -->
