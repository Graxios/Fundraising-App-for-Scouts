<div class="forgot-password">
    <div class="spacer1"></div>
  
    <!-- Card -->
    <mat-card class="acard">
  
      <!-- Header -->
      <mat-card-header>
        <img mat-card-avatar src="../../assets/cookie-svgrepo-com.svg" alt="logo">
        <mat-card-title>Reset Password Request</mat-card-title>
        <mat-card-subtitle>GS Fundraising Platform</mat-card-subtitle>
      </mat-card-header>
  
      <!-- Content -->
      <mat-card-content>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSendRequest()" [formGroup]="emailForm" *ngIf="!isLoading">
  
          <!-- Email Input -->
          <mat-form-field appearance="standard" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              type="email"
              formControlName="email"
              placeholder="EX: email@website.com"
              autocomplete="email">
            <mat-error *ngIf="emailForm.controls.email.touched && emailForm.controls.email.errors?.email">
              Please enter a valid <strong>email</strong> address!
            </mat-error>
            <mat-error *ngIf="emailForm.controls.email.hasError('required')">
              Email is <strong>required</strong>!
            </mat-error>
          </mat-form-field>
  
          <!-- Actions -->
          <mat-card-actions>
              <div class="formsubmit">
                <button
                    type="submit"
                    *ngIf="!isLoading"
                    mat-raised-button
                    [disabled]="!emailForm.valid"
                    color="primary">Send Password Reset Request</button>
              </div>
          </mat-card-actions>
        </form>
  
  
      </mat-card-content>
  
      <!-- Footer -->
      <mat-card-footer>
        <p>Verison {{version}}</p>
      </mat-card-footer>
    </mat-card>
  
    <div class="spacer2"></div>
  </div>
