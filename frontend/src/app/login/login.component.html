<div class="login">
  <div class="spacer1"></div>

  <!-- Card -->
  <mat-card class="acard">

    <!-- Header -->
    <mat-card-header>
      <img mat-card-avatar src="../../assets/cookie-svgrepo-com.svg" alt="logo">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>GS Fundraising Platform</mat-card-subtitle>
    </mat-card-header>

    <!-- Content -->
    <mat-card-content>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm" class="form" *ngIf="!isLoading">

        <!-- Email Input -->
        <!-- [formControl]="emailFormControl"
        [errorStateMatcher]="matcher" -->
        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            name="email"
            ngModel
            type="email"
            #emailInput="ngModel"
            placeholder="Ex. example@example.com"
            autocomplete="email"
            required>
          <mat-error *ngIf="emailInput.invalid">
            Please enter a <strong>valid</strong> email address.
          </mat-error>
          <!-- <mat-hint>Use the email that your Cookie Mom assigned to you.</mat-hint> -->
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            ngModel
            #passwordInput="ngModel"
            [type]="hide ? 'password' : 'text'"
            password
            required
            autocomplete="current-password">
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"
            *ngIf="!isLoading">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>

        <!-- Actions -->
        <mat-card-actions>
            <div class="formsubmit">
              <button
                  type="submit"
                  *ngIf="!isLoading"
                  mat-raised-button
                  color="primary">Login</button>
            </div>
        </mat-card-actions>
      </form>


    </mat-card-content>

    <!-- Footer -->
    <mat-card-footer>
      <p>Verison 0.0.1</p>
    </mat-card-footer>
  </mat-card>

  <div class="spacer2"></div>
</div>
