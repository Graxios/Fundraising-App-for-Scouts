<!-- <h2 mat-dialog-title>Delete Dialog</h2> -->
<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <form class="form">
    <mat-form-field class="full-width" *ngFor="let e of data.val | keyvalue">
      <mat-label>{{e.key | uppercase}}</mat-label>
      <input matInput value="{{e.value}}">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Delete</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
